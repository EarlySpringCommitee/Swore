<!DOCTYPE html>
<html>
  <head>
    <title>Swore</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//cdnjs.cloudflare.com/ajax/libs/tocas-ui/2.3.3/tocas.css" rel="stylesheet">
    <link href="//xiaoan.tocas-ui.com/ts.xiaoan.min.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="./css/style.css?12477" rel="stylesheet">
    <link href="./css/ripple.min.css" rel="stylesheet">
    <link href="./icon/Swore.png" rel="shortcut icon">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/trianglify/1.2.0/trianglify.min.js"></script>
    <script src="./js/ripple.min.js?79981"></script>
    <script src="./js/script.js?91540"></script>
  </head>
</html>
<body>
  <header class="ts heading vertically padded fluid slate">
    <div class="image">
      <script>headerImg()</script>
    </div>
    <div class="ts container">
      <h1 class="ts center aligned header">Swore</h1>
    </div>
  </header>
  <div class="ts basic fluid borderless menu horizontally inverted scrollable" id="nav">
    <div class="ts container"><a class="item" href="index.html">首頁</a><a class="item" href="score.html">成績</a>
      <div class="right fitted item"><a class="item" href="login.html">登入</a></div>
    </div>
  </div>
  <div class="ts active dimmer" id="loader">
    <div class="ts indeterminate text loader">hen 忙</div>
  </div>
  <div class="ts container">
    <h3 class="ts header">基本資料
      <div class="sub header">確定資料是不是你的（？</div>
    </h3>
    <div class="ts stackable three cards">
            <div class="ts card">
              <div class="content">
                <div class="header">學號</div>
                <div class="description" data-student="studentId"></div>
              </div>
              <div class="symbol"><i class="icon qrcode"></i></div>
            </div>
            <div class="ts card">
              <div class="content">
                <div class="header">姓名</div>
                <div class="description" data-student="name"></div>
              </div>
              <div class="symbol"><i class="icon user"></i></div>
            </div>
            <div class="ts card">
              <div class="content">
                <div class="header">班級</div>
                <div class="description" data-student="class"></div>
              </div>
              <div class="symbol"><i class="icon student"></i></div>
            </div>
    </div>
    <h3 class="ts header">成績
      <div class="sub header">若無法看見完整內容可利用 <kbd>Shift+滾輪</kbd> 或是手指來移動</div>
    </h3>
    <div class="ts separated primary compact buttons" id="scoreSelections">
      <div class="ts button">平均</div>
      <div class="ts button">排名</div>
      <div class="ts button">類組排</div>
      <div class="ts button">校排</div>
    </div><br><br>
    <div class="gs scroll">
      <table class="ts definition compact striped celled table" id="score"></table>
    </div><br>
  </div>
  <script src="./js/JsonToTable.js?10568"></script>
  <script src="./js/data.json?3062"></script>
  <script src="./js/score.js?38196"></script>
  <footer class="ts container">
    <div class="ts section divider"></div>
    <p> <a href="https://github.com/TWScore/Swore">TWScore</a> 貳零壹捌 OwO</p>
  </footer><br>
</body>
